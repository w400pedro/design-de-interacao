<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <div id="barra1" class="barra"></div>
    <div id="barra2" class="barra"></div>
    <div id="bola"></div>
  </div>
  <div id="welcomeMessage">
    <h1>Bem-vindo!</h1>
    <p>Jogador 1 use as setas para cima e para baixo para se mover</p>
    <p>Jogador 2 use as teclas W e S para se mover</p>
    <p>Boa disputa!</p>
    <button id="startButton">Iniciar Jogo</button>
  </div>
  <div id="endGameMessage" style="display: none;">
    <div id="messageContent">
      <h2 id="winnerMessage">&nbsp;</h2>
      <p id="roundTime"></p>
      <p id="longestTime"></p>
    </div>
  </div>
  <button id="restartButton" style="display: none;">Restart</button>
  <div id="timerDisplay" style="display: none;">0s</div>
  <script src="script.js"></script>
</body>
</html>
